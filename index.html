<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="about">
      <img class="matrix" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item-section">
        <label class="label new-task-label edit-mode-label" for="new-task">Add Item</label>
        <div class="add-item">
          <input id="new-task" class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="check-input">
          <label class="label task edit-mode-label">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="check-input">
          <label class="label task edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
            <input type="checkbox" class="check-input" checked>
            <label class="label task completed-tasks-label edit-mode-label">See the Doctor</label>
            <input type="text" class="text-input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg">
            </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
